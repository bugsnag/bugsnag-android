agents:
  queue: 'opensource'

steps:
  - label: ':android: Build minimal fixture APK'
    key: "fixture-minimal"
    timeout_in_minutes: 30
    agents:
      queue: macos-15
    artifact_paths: build/fixture-minimal.apk
    command: make fixture-minimal
    env:
      JAVA_VERSION: 17

  - label: ':android: Build Example App'
    timeout_in_minutes: 10
    agents:
      queue: macos-15
    command: 'make example-app'
    env:
      JAVA_VERSION: 17

  - label: ':android: Build debug fixture APK'
    key: "fixture-debug"
    timeout_in_minutes: 30
    agents:
      queue: macos-15
    artifact_paths:
      - "build/fixture-debug.apk"
      - "build/fixture-debug/*"
    command: make fixture-debug
    env:
      JAVA_VERSION: 17

  - label: ':android: Build Scan'
    timeout_in_minutes: 10
    agents:
      queue: macos-15
    env:
      JAVA_VERSION: 17
    command: './gradlew clean assembleRelease check --scan'

  #
  # BitBar steps
  #

  - label: ':bitbar: Minimal fixture ANR e2e tests'
    depends_on: "fixture-minimal"
    timeout_in_minutes: 30
    plugins:
      artifacts#v1.9.0:
        download: "build/fixture-minimal.apk"
        upload:
          - "maze_output/failed/**/*"
          - "maze_output/maze_output.zip"
      docker-compose#v4.7.0:
        pull: maze-runner
        run: maze-runner
        service-ports: true
        command:
          - "features/minimal/detect_anr_minimal.feature"
          - "--app=/app/build/fixture-minimal.apk"
          - "--appium-version=1.22.0"
          - "--farm=bb"
          - "--device=ANDROID_11|ANDROID_12|ANDROID_13"
          - "--no-tunnel"
          - "--aws-public-ip"
          - "--repeater-api-key="
          - "--hub-repeater-api-key="
      test-collector#v1.10.2:
        files: "reports/TEST-*.xml"
        format: "junit"
        branch: "^main|next$$"
    concurrency: 25
    concurrency_group: 'bitbar'
    concurrency_method: eager
    retry:
      automatic:
        - exit_status: -1  # Agent was lost
          limit: 2
        - exit_status: 103  # Appium session failed
          limit: 2

  - label: ':bitbar: Debug fixture smoke tests'
    depends_on: "fixture-debug"
    timeout_in_minutes: 30
