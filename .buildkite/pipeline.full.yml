      docker-compose#v4.7.0:
        pull: maze-runner
        run: maze-runner
        service-ports: true
        command:
          - "features/smoke_tests"
          - "--tags=@debug-safe"
          - "--app=/app/build/fixture-debug.apk"
          - "--appium-version=1.22"
          - "--no-tunnel"
          - "--aws-public-ip"
          - "--farm=bb"
          - "--device=ANDROID_11|ANDROID_12|ANDROID_13"
          - "--repeater-api-key="
          - "--hub-repeater-api-key="
      test-collector#v1.10.2:
        files: "reports/TEST-*.xml"
        format: "junit"
        branch: "^main|next$$"
    env:
      TEST_FIXTURE_SYMBOL_DIR: "build/fixture-debug"
    concurrency: 25
    concurrency_group: 'bitbar'
    concurrency_method: eager
    retry:
      automatic:
        - exit_status: -1  # Agent was lost
