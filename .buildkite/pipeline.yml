steps:
  - label: ':docker: Build Android base image'
    key: "android-common"
    timeout_in_minutes: 30
    plugins:
      - docker-compose#v3.3.0:
          build:
            - android-common
          image-repository: 855461928731.dkr.ecr.us-west-1.amazonaws.com/android
          cache-from:
            - android-common:855461928731.dkr.ecr.us-west-1.amazonaws.com/android:latest
      - docker-compose#v3.3.0:
          push:
            - android-common:855461928731.dkr.ecr.us-west-1.amazonaws.com/android:latest

  - label: ':docker: Build Android base CI image (using NDK r16b)'
    key: "android-ci"
    depends_on: "android-common"
    timeout_in_minutes: 30
    plugins:
      - docker-compose#v3.3.0:
          build:
            - android-ci
          image-repository: 855461928731.dkr.ecr.us-west-1.amazonaws.com/android
          cache-from:
            - android-ci:855461928731.dkr.ecr.us-west-1.amazonaws.com/android:ci-${BRANCH_NAME}
      - docker-compose#v3.3.0:
          push:
            - android-ci:855461928731.dkr.ecr.us-west-1.amazonaws.com/android:ci-${BRANCH_NAME}

  - label: ':docker: Build Android maze runner image'
    key: "maze-runner"
    timeout_in_minutes: 20
    plugins:
      - docker-compose#v3.3.0:
          build: android-maze-runner

  - label: ':docker: Build Android JVM test image'
    key: "android-jvm"
    depends_on: "android-ci"
    timeout_in_minutes: 10
    plugins:
      - docker-compose#v3.3.0:
          build: android-jvm
          image-repository: 855461928731.dkr.ecr.us-west-1.amazonaws.com/android
          cache-from:
            - android-jvm:855461928731.dkr.ecr.us-west-1.amazonaws.com/android:ci-jvm-${BRANCH_NAME}
      - docker-compose#v3.3.0:
          push:
            - android-jvm:855461928731.dkr.ecr.us-west-1.amazonaws.com/android:ci-jvm-${BRANCH_NAME}

  - label: ':android: Build fixture APK'
    key: "fixture-apk"
    depends_on: "android-ci"
    timeout_in_minutes: 30
    artifact_paths: build/fixture.apk
    plugins:
      - docker-compose#v3.3.0:
          run: android-builder
    env:
      MAVEN_VERSION: "3.6.1"

  - label: ':android: Android size reporting'
    depends_on: "android-ci"
    timeout_in_minutes: 10
    plugins:
      - docker-compose#v3.3.0:
          run: android-sizer

  - label: ':android: Lint'
    depends_on: "android-jvm"
    timeout_in_minutes: 10
    plugins:
      - docker-compose#v3.3.0:
          run: android-jvm
    command: './gradlew lint'

  - label: ':android: Checkstyle'
    depends_on: "android-jvm"
    timeout_in_minutes: 10
    plugins:
      - docker-compose#v3.3.0:
          run: android-jvm
    command: './gradlew checkstyle'

  - label: ':android: Detekt'
    depends_on: "android-jvm"
    timeout_in_minutes: 10
    plugins:
      - docker-compose#v3.3.0:
          run: android-jvm
    command: './gradlew detekt'

  - label: ':android: Ktlint'
    depends_on: "android-jvm"
    timeout_in_minutes: 10
    plugins:
      - docker-compose#v3.3.0:
          run: android-jvm
    command: './gradlew ktlintCheck'

  - label: ':android: CppCheck'
    depends_on: "android-jvm"
    timeout_in_minutes: 10
    plugins:
      - docker-compose#v3.3.0:
          run: android-jvm
    command: 'bash ./scripts/run-cpp-check.sh'

  - label: ':android: JVM tests'
    depends_on: "android-jvm"
    timeout_in_minutes: 10
    plugins:
      - docker-compose#v3.3.0:
          run: android-jvm
    command: './gradlew test'

  - label: 'Trigger smoke or full end-to-end tests'
    command: sh -c .buildkite/full_pipeline_trigger.sh
