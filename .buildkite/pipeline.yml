  - label: ':android: Android 10 NDK r21 full tests'
    key: 'android-10-smoke'
    depends_on: "fixture-r21"
    timeout_in_minutes: 60
    plugins:
      artifacts#v1.2.0:
        download:
          - "build/fixture-r21.apk"
          - "build/fixture-r21/*"
        upload:
          - "maze_output/failed/**/*"
          - "maze_output/sb_tunnel.log"
      docker-compose#v3.7.0:
        pull: android-maze-runner
        run: android-maze-runner
        command:
          - "features/full_tests"
          - "--app=/app/build/fixture-r21.apk"
          - "--farm=bb"
          - "--os=android"
          - "--os-version=10"
          - "--device=ANDROID_10_0"
    concurrency: 2
    concurrency_group: 'bitbar-android-10'
    concurrency_method: eager
    env:
      TEST_FIXTURE_SYMBOL_DIR: "build/fixture-r21"

