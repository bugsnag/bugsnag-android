        command:
          - "features/smoke_tests"
          - "--app=/app/build/release/fixture-r21.apk"
          - "--farm=bs"
          - "--device=ANDROID_10_0"
          - "--fail-fast"
    concurrency: 9
    concurrency_group: 'browserstack-app'
