repositories {
    mavenLocal()
    google()

    // ignore already published artefacts in jcenter/bintray in favour of mavenLocal artefact
    mavenCentral() {
        content {
            excludeModule("com.bugsnag", "bugsnag-android")
        }
    }
    jcenter {
        content {
            excludeModule("com.bugsnag", "bugsnag-android")
        }
    }
}

apply plugin: 'com.android.application'
buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    ext.kotlin_version = '1.3.21'

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath 'com.bugsnag:bugsnag-android-gradle-plugin:4.5.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 34
        versionName "1.1.14"
    }
    signingConfigs {
        release {
            keyAlias "password"
            keyPassword "password"
            storeFile file("../fakekeys.jks")
            storePassword "password"
        }
    }
    buildTypes {
        release {
            minifyEnabled true // obfuscation disabled to simplify maze
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        tasks.lint.enabled = false
    }
}

dependencies {
    implementation "com.bugsnag:bugsnag-android:+"
    implementation project(":mazerunner-scenarios")
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.annotation:annotation:1.1.0"
}

apply plugin: 'com.bugsnag.android.gradle'

bugsnag {
    ndk true
    autoUpload false
    autoReportBuilds false
}
