    <script>const storage = localStorage.getItem("dokka-dark-mode")
    if (storage == null) {
        const osDarkSchemePreferred = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        if (osDarkSchemePreferred === true) {
            document.getElementsByTagName("html")[0].classList.add("theme-dark")
        }
    } else {
        const savedDarkMode = JSON.parse(storage)
        if(savedDarkMode === true) {
            document.getElementsByTagName("html")[0].classList.add("theme-dark")
        }
    }
    </script>

<div class="main-content" data-page-type="classlike" id="content" pageIds="bugsnag-android-core::com.bugsnag.android.repackaged.dslplatform.json/DslJson///PointingToDeclaration//-1317841657">
  <div class="breadcrumbs"><a href="../../../index.html">bugsnag-android-core</a><span class="delimiter">/</span><a href="../index.html">com.bugsnag.android.repackaged.dslplatform.json</a><span class="delimiter">/</span><span class="current">DslJson</span></div>
  <div class="cover ">
    <h1 class="cover"><span>Dsl</span><wbr></wbr><span><span>Json</span></span></h1>
    <div class="platform-hinted " data-platform-hinted="data-platform-hinted"><div class="content sourceset-dependent-content" data-active="" data-togglable=":bugsnag-android-core:dokkaHtml/release"><div class="symbol monospace"><span class="token keyword">open </span><span class="token keyword">class </span><a href="index.html">DslJson</a><span class="token operator">&lt;</span><span class="token keyword"></span><a href="index.html">TContext</a><span class="token operator">&gt;</span> : <span data-unresolved-link="com.bugsnag.android.repackaged.dslplatform.json/UnknownSerializer///PointingToDeclaration/">UnknownSerializer</span>, <span data-unresolved-link="com.bugsnag.android.repackaged.dslplatform.json/TypeLookup///PointingToDeclaration/">TypeLookup</span></div><p class="paragraph">Main DSL-JSON class. Easiest way to use the library is to create an DslJson<Object> instance and reuse it within application. DslJson has optional constructor for specifying default readers/writers. </p><p class="paragraph"> During initialization DslJson will use ServiceLoader API to load registered services. This is done through `META-INF/services/com.dslplatform.json.CompiledJson` file. </p><p class="paragraph"> DslJson can fallback to another serializer in case when it doesn't know how to handle specific type. This can be specified by Fallback interface during initialization. </p><p class="paragraph"> If you wish to use compile time databinding @CompiledJson annotation must be specified on the target class or implicit reference to target class must exists from a class with @CompiledJson annotation. </p><p class="paragraph"> Usage example: </p><div class="sample-container"><pre><code class="block lang-kotlin" theme="idea">    DslJson&lt;Object&gt; dsl = new DslJson&lt;&gt;();
    dsl.serialize(instance, OutputStream);
    POJO pojo = dsl.deserialize(POJO.class, InputStream);
</code></pre><span class="top-right-position"><span class="copy-icon"></span><div class="copy-popup-wrapper popup-to-left"><span class="copy-popup-icon"></span><span>Content copied to clipboard</span></div></span></div><p class="paragraph"> For best performance use serialization API with JsonWriter and byte[] as target. JsonWriter is reused via thread local variable. When custom JsonWriter's are used, reusing them will yield maximum performance. JsonWriter can be reused via reset methods. For best deserialization performance prefer byte[] API instead of InputStream API. JsonReader is reused via thread local variable. When custom JsonReaders are used, reusing them will yield maximum performance. JsonReader can be reused via process methods. </p><p class="paragraph"> During deserialization TContext can be used to pass data into deserialized classes. This is useful when deserializing domain objects which require state or service provider. For example DSL Platform entities require service locator to be able to perform lazy load. </p><p class="paragraph"> DslJson doesn't have a String or Reader API since it's optimized for processing bytes and streams. If you wish to process String, use String.getBytes(&quot;UTF-8&quot;) as argument for DslJson. Only UTF-8 is supported for encoding and decoding JSON. </p><div class="sample-container"><pre><code class="block lang-kotlin" theme="idea">    DslJson&lt;Object&gt; dsl = new DslJson&lt;&gt;();
    JsonWriter writer = dsl.newWriter();
    dsl.serialize(writer, instance);
    String json = writer.toString(); //JSON as string - avoid using JSON as Strings whenever possible
    byte[] input = json.getBytes(&quot;UTF-8&quot;);
    POJO pojo = dsl.deserialize(POJO.class, input, input.length);
</code></pre><span class="top-right-position"><span class="copy-icon"></span><div class="copy-popup-wrapper popup-to-left"><span class="copy-popup-icon"></span><span>Content copied to clipboard</span></div></span></div></div></div>
