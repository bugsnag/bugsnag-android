version: '3.6'
services:

  android-common:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.android-common

  android-ci:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.android-ci-base
    environment:
      BROWSER_STACK_USERNAME:
      BROWSER_STACK_ACCESS_KEY:
      SAUCE_LABS_USERNAME:
      SINGLE_RUNNER:
      SAUCE_LABS_ACCESS_KEY:
      INSTRUMENTATION_DEVICES:
      TEST_APK_LOCATION:

  android-publisher:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.android-publisher
    environment:
      KEY:
      KEY_ID:
      KEY_PASS:
      PUBLISH_USER:
      PUBLISH_PASS:

  android-maze-runner:
    image: 855461928731.dkr.ecr.us-west-1.amazonaws.com/maze-runner:integration-bitbar-cli
    environment:
      DEBUG:
      BUILDKITE:
      BUILDKITE_BRANCH:
      BUILDKITE_BUILD_CREATOR:
      BUILDKITE_BUILD_NUMBER:
      BUILDKITE_BUILD_URL:
      BUILDKITE_LABEL:
      BUILDKITE_MESSAGE:
      BUILDKITE_PIPELINE_NAME:
      BUILDKITE_REPO:
      BUILDKITE_RETRY_COUNT:
      BUILDKITE_STEP_KEY:
      MAZE_BUGSNAG_API_KEY:
      BROWSER_STACK_USERNAME:
      BROWSER_STACK_ACCESS_KEY:
      SAUCE_LABS_USERNAME:
      SAUCE_LABS_ACCESS_KEY:
      TEST_FIXTURE_SYMBOL_DIR:
    extra_hosts:
      - "maze-local:127.0.0.1"
    volumes:
      - ./build:/app/build
      - ./features/:/app/features/
      - ./maze_output:/app/maze_output
    env_file: $DOCKER_ENV_FILE

  android-license-audit:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.android-license-audit
      args:
        BRANCH_NAME: ${BRANCH_NAME}

networks:
  default:
    name: ${BUILDKITE_JOB_ID:-android-maze-runner}
