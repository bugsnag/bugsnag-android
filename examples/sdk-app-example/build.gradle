buildscript {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        jcenter()
    }
    ext.kotlin_version = "1.3.61"

    dependencies {
        classpath "com.android.tools.build:gradle:4.0.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.bugsnag:bugsnag-android-gradle-plugin:4.7.5"
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        jcenter()
        maven { // add this to use snapshots
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
}

ext {
    // Note minSdkVersion must be >=21 for 64 bit architectures
    compileSdkVersion = 28
    minSdkVersion = 14
    supportLibVersion = "1.1.0"
    espressoVersion = "3.1.0"
}


apply plugin: "com.android.application"
apply plugin: "kotlin-android"

android {
    signingConfigs {
        config {
            keyAlias "password"
            keyPassword "password"
            storeFile file("fakekeys.jks")
            storePassword "password"
        }
    }
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.compileSdkVersion
        signingConfig signingConfigs.config
        ndk.abiFilters = project.hasProperty("ABI_FILTERS") ? project.ABI_FILTERS.split(",") :
                ["arm64-v8a", "armeabi-v7a", "x86", "x86_64"]
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard.pro"
            signingConfig signingConfigs.config
        }
    }
    externalNativeBuild.cmake.path "CMakeLists.txt"
}

dependencies {
    implementation "com.bugsnag:bugsnag-android:5.0.0"
    implementation "androidx.appcompat:appcompat:$supportLibVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

apply plugin: "com.bugsnag.android.gradle"
bugsnag.failOnUploadError = false
