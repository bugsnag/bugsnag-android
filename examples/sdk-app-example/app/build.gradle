apply plugin: "com.android.application"
apply plugin: "kotlin-android"

android {
    compileSdk 31
    ndkVersion "21.4.7075529"

    defaultConfig {
        applicationId "com.example.bugsnag.android"
        minSdkVersion 16
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        config {
            keyAlias "password"
            keyPassword "password"
            storeFile file("../fakekeys.jks")
            storePassword "password"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            signingConfig signingConfigs.config
        }
    }
    externalNativeBuild.cmake.path "CMakeLists.txt"
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures.prefab = true
    packagingOptions.jniLibs.pickFirsts += ["**/libbugsnag-ndk.so"]
}

dependencies {
    implementation "com.bugsnag:bugsnag-android:6.3.0"
    implementation "com.bugsnag:bugsnag-plugin-android-okhttp:6.3.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.4.0"
    implementation "com.google.android.material:material:1.4.0"
    implementation "com.squareup.okhttp3:okhttp:4.10.0"
}

apply plugin: "com.bugsnag.android.gradle"
bugsnag.failOnUploadError = false
